        <P>主角本田吾郎的父親本田茂治本來是職業棒球選手，自幼喪母，但是五歲時父親在比賽中被喬‧吉普森（原譯：約翰‧吉普森）的觸身球擊中頭部而腦血腫而過世。<br>
            其後吾郎的幼稚園老師星野桃子（茂治的未婚妻）便收養吾郎，九歲時茂野英毅（父親的同學，同樣是職業棒球選手）與星野桃子結婚，本田吾郎姓氏便改為茂野（但是少棒時以及三船東中學的隊友大多都稱「本田」），歷經少棒聯盟與高中棒球時代，進入美國大聯盟挑戰的成長歷程。</P>
