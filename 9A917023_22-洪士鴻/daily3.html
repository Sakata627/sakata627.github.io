        <P>劇情簡介</P>
        <P>主角是警視廳「葛飾署」轄下的「龜有公園前派出所」的不良警察兩津勘吉（両津勘吉/りょうつ かんきち）。

            龜有公園前派出所隸屬東京都新葛飾署，原本只是一間平凡無奇的小派出所。<br>

            但是自從一位舉世無雙的超級麻煩兼笑料製造者的警員兩津勘吉被分派到此地之後，龜有這個小地方就因為他的存在，而一年365天、一天24小時都有各種數不清的烏龍鬧事發生。<br>

            龜有公園前派出所也因為這個麻煩，不只可以鬧到警視廳，甚至是因能上達天宮、下至地府的世界第一烏龍警察而名震日本，成為民眾所熟悉的「烏龍派出所」。</P>
